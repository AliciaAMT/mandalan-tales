<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Mandalan Tales - Accessible RPG Game</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, user-scalable=yes" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- Accessibility meta tags -->
  <meta name="description" content="Mandalan Tales - An accessible RPG game designed for all players including those using screen readers, voice commands, and keyboard navigation." />
  <meta name="keywords" content="accessible game, RPG, screen reader, voice commands, keyboard navigation" />
  <meta name="author" content="Accessible Web Media" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <!-- High contrast mode support -->
  <meta name="theme-color" content="#6b4e26" />
  <meta name="msapplication-TileColor" content="#6b4e26" />

  <script>
    // Set theme color from localStorage before Angular loads
    (function() {
      var themeColor = localStorage.getItem('themeColor');
      var textColor = localStorage.getItem('headerTextColor');
      if (themeColor) {
        document.documentElement.style.setProperty('--theme-color', themeColor);
        document.documentElement.style.setProperty('--ion-color-primary', themeColor);
      }
      if (textColor) {
        document.documentElement.style.setProperty('--header-text-color', textColor);
      }
    })();
  </script>
</head>

<body>
  <app-root></app-root>
</body>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>


</html>
