<ion-menu content-id="main-content" type="overlay" role="navigation" aria-label="Side menu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="true">
        <ion-item routerLink="/" routerDirection="root" detail="false">
          <ion-icon name="" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="true">
        <ion-item routerLink="/about" routerDirection="forward" detail="false">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          <ion-label>About</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="true">
        <ion-item routerLink="/contact" routerDirection="forward" detail="false">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label>Contact</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="true">
        <ion-item routerLink="/legal" routerDirection="forward" detail="false">
          <ion-icon name="document-text-outline" slot="start"></ion-icon>
          <ion-label>Legal</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="true" *ngIf="isLoggedIn()">
        <ion-item routerLink="/dashboard" routerDirection="forward" detail="false">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="true" *ngIf="isLoggedIn()">
        <ion-item (click)="logout()" detail="false" class="logout-item">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="true" *ngIf="!isLoggedIn()">
        <ion-item routerLink="/login" routerDirection="forward" detail="false">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
