<app-app-header></app-app-header>
  <ion-content class="ion-padding">
    <ion-card class="login-card" tabindex="-1">
      <ion-card-header>
        <ion-card-title class="login-card-title">Create Account</ion-card-title>
      </ion-card-header>

      <form (ngSubmit)="createAccount()" #registerForm="ngForm">
        <ion-list lines="none">
          <ion-item>
            <ion-label for="emailInput" position="stacked">Email</ion-label>
            <ion-input id="emailInput" aria-label="Email" type="email" name="email" [(ngModel)]="email" required autocomplete="email" inputmode="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label for="passwordInput" position="stacked">Password</ion-label>
            <ion-input id="passwordInput" aria-label="Password" type="password" name="password" [(ngModel)]="password" required autocomplete="new-password"></ion-input>
          </ion-item>
        </ion-list>

        <ion-button type="submit" expand="block" aria-describedby="form-error" [disabled]="!registerForm.form.valid">
          Create Account
        </ion-button>

        <ion-text color="danger" *ngIf="error" id="form-error" role="alert" aria-live="assertive" tabindex="-1">
          {{ error }}
        </ion-text>
      </form>
    </ion-card>

    <div id="recaptcha-container" class="g-recaptcha"
         style="display: none"
         data-sitekey="your-invisible-site-key"
         data-size="invisible"
         data-callback="onRecaptchaSuccess">
    </div>

    <app-app-footer></app-app-footer>
  </ion-content>
