<a href="#main-content" class="skip-link">Skip to main content</a>

<div class="flex-page">
  <app-app-header></app-app-header>



  <ion-content class="ion-padding">
    <ion-card class="login-card" id="main-content" role="main">
      <ion-card-header>
        <ion-card-title class="login-card-title">Login</ion-card-title>
      </ion-card-header>

      <form (ngSubmit)="login()" #loginForm="ngForm">
        <ion-list lines="none">
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="email" name="email" [(ngModel)]="email" required autocomplete="email" inputmode="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="password" required autocomplete="current-password"></ion-input>
          </ion-item>
        </ion-list>

        <ion-button type="submit" expand="block" [disabled]="!loginForm.form.valid">
          Login
        </ion-button>
      </form>
    </ion-card>

    <div class="login-links">
      <a routerLink="/forgot-password">Forgot your password?</a>
      <div class="ion-margin-top">
        New to Mandalan Tales?
        <a routerLink="/create-account">Create an account and begin your journey!</a>
      </div>
    </div>

    <app-app-footer></app-app-footer>
  </ion-content>
</div>
