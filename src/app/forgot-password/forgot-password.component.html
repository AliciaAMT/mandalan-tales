<div class="flex-page">
  <!-- <app-app-header></app-app-header> -->

  <ion-content>
    <main id="main-content" role="main">
      <div style="position: relative; z-index: 999; background: #121212; padding: 1rem;">
        <ion-card class="login-card">
          <ion-card-header>
            <h1 class="sr-only">Reset Your Password</h1>
            <ion-card-title class="login-card-title">Forgot Password</ion-card-title>
          </ion-card-header>

          <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
            <fieldset>
              <ion-list lines="none">
                <ion-item>
                  <ion-label for="emailInput" position="stacked">Email</ion-label>
                  <ion-input
                    id="emailInput"
                    type="email"
                    name="email"
                    [(ngModel)]="email"
                    required
                    autocomplete="email"
                    inputmode="email"
                  ></ion-input>
                </ion-item>
              </ion-list>

              <ion-button
                type="submit"
                aria-label="Send reset link"
                aria-describedby="form-message"
                color="primary"
                class="ion-margin-top"
                id="reset-button"
                [attr.aria-disabled]="!resetForm.form.valid ? 'true' : null"
                [attr.disabled]="!resetForm.form.valid ? true : null"
                expand="block"
                [disabled]="!resetForm.form.valid"
              >
                Send Reset Link
              </ion-button>

              <div
                class="ion-text-success"
                id="form-message"
                role="status"
                aria-live="polite"
                tabindex="-1"
              >
                <!-- {{ message }} -->
              </div>

              <div
                *ngIf="error"
                class="ion-text-danger error-message"
                id="form-error"
                role="alert"
                aria-live="assertive"
                tabindex="-1"
              >
                {{ error }}
              </div>
            </fieldset>
          </form>
        </ion-card>

        <div class="login-links">
          <div class="ion-margin-top">
            Remembered your password?
            <a routerLink="/login">Go back to login</a>
          </div>
        </div>

        <!-- <app-app-footer></app-app-footer> -->
      </div>
    </main>
  </ion-content>
</div>
